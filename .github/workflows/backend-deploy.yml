name: Spring Boot CI/CD to AWS EC2 (AMD64)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3. Build Spring Boot JAR
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build & Push Docker image (linux/amd64)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: chittiraja/springboot-aws-docker:latest
          platforms: linux/amd64

      # 7. Deploy to AWS EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 52.207.11.151
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull chittiraja/springboot-aws-docker:latest
            docker stop springboot-backend || true
            docker rm springboot-backend || true
            docker run -d \
              --name springboot-backend \
              -p 8080:8080 \
              chittiraja/springboot-aws-docker:latest
