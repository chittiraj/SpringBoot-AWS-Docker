name: Spring Boot CI/CD to AWS EC2 (Java 21)

on:
  push:
    branches:
      - master   # keep as-is if your repo uses master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3. Build Spring Boot JAR
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build & Push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: chittiraja/springboot-aws-docker:latest
          platforms: linux/amd64

      # 7. Setup SSH agent with EC2 private key
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 8. Deploy to AWS EC2 using Docker Compose âœ…
      - name: Deploy to EC2 with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@52.207.11.151 << 'EOF'
            cd /home/ubuntu
            docker pull chittiraja/springboot-aws-docker:latest
            docker pull chittiraja/frontend-uat:latest
            docker compose down
            docker compose up -d
          EOF
