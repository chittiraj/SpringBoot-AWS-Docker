name: Spring Boot CI/CD to AWS EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3. Build Spring Boot JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Login to Docker Hub
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t chittiraja/springboot-aws-docker:latest .

      # 6. Push Docker image
      - name: Push Docker image
        run: |
          docker push chittiraja/springboot-aws-docker:latest

      # 7. Deploy to AWS EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 52.207.11.151
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull chittiraja/springboot-aws-docker:latest
            docker stop springboot-backend || true
            docker rm springboot-backend || true
            docker run -d \
              --name springboot-backend \
              -p 8080:8080 \
              chittiraja/springboot-aws-docker:latest
